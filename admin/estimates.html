<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Submissions | Thermacore Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Your existing sidebar/navigation -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Estimate Submissions</h1>
                <div class="admin-actions">
                    <button id="refreshEstimates"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
            </header>

            <div class="admin-content">
                <div class="estimates-list">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Project Type</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="estimatesTableBody">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin-estimates.js"></script>
</body>
</html>
